<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Play.css">
</head>
<body>
<div class="header">
    <h1>Update CSS Variables with <span>JS</span></h1>
</div>

    <input type="color" id="baseColor" value="#fafad2">
</div>
<div class="container">
    <img src="http://www.sportsw.kr/news/photo/201802/8144_3677_4840.jpg" alt="little forest">
</div>
<script type="text/javascript" src="Play.js"></script>
</body>
</html>
